    <title>countdown timer</title>
    <link rel="stylesheet"href="style.css">
    <script src="index.js"></script>

<body>
    
    <h1>Timer countdown</h1>
    <div class="container">
        <div class="child">
           <span id="days">0</span> 
            <p>days</p>
        </div>
        <div class="child"><span id="hour">0</span>
            <p>hour</p>
        </div>
        <div class="child">
            <span id="minute">0</span>
            <p>minute</p>
        </div>
        <div class="child">
            <span id="second">0</span>
            <p>second</p>
        </div>
    </div>
    
</body>
